<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 30th Birthday, Aqsa Naveed!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Light, elegant gradient */
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Subtle sparkle background */
        .sparkle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .sparkle-bg div {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.7); /* Gold color */
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-fade 8s infinite;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .sparkle-bg div:nth-child(odd) { width: 4px; height: 4px; }
        .sparkle-bg div:nth-child(even) { width: 6px; height: 6px; }

        @keyframes sparkle-fade {
            0% { transform: scale(0) translateY(0); opacity: 0; }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { transform: scale(0) translateY(100vh); opacity: 0; }
        }

        /* Random delays and positions for sparkles */
        .sparkle-bg div:nth-child(1) { left: 15%; animation-delay: 0s; animation-duration: 7s; }
        .sparkle-bg div:nth-child(2) { left: 25%; animation-delay: 1s; animation-duration: 9s; }
        .sparkle-bg div:nth-child(3) { left: 35%; animation-delay: 2s; animation-duration: 8s; }
        .sparkle-bg div:nth-child(4) { left: 45%; animation-delay: 0.5s; animation-duration: 10s; }
        .sparkle-bg div:nth-child(5) { left: 55%; animation-delay: 3s; animation-duration: 7.5s; }
        .sparkle-bg div:nth-child(6) { left: 65%; animation-delay: 1.5s; animation-duration: 11s; }
        .sparkle-bg div:nth-child(7) { left: 75%; animation-delay: 2.5s; animation-duration: 9.5s; }
        .sparkle-bg div:nth-child(8) { left: 85%; animation-delay: 0.8s; animation-duration: 8.5s; }
        .sparkle-bg div:nth-child(9) { left: 5%; animation-delay: 3.5s; animation-duration: 10s; }
        .sparkle-bg div:nth-child(10) { left: 95%; animation-delay: 4s; animation-duration: 12s; }

        .card-container {
            perspective: 1000px;
            z-index: 1;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            border: 2px solid #ffd700; /* Gold border */
            backdrop-filter: blur(5px); /* Subtle blur effect */
        }

        .birthday-card:hover {
            transform: rotateY(5deg) rotateX(2deg);
        }

        .birthday-card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            color: #b8860b; /* Darker gold */
            margin-bottom: 10px;
            position: relative;
            animation: fadeInDown 1.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .birthday-card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            color: #6a5acd; /* Slate blue */
            margin-top: -10px;
            margin-bottom: 25px;
            animation: fadeInUp 1.5s ease-out forwards 0.5s;
            opacity: 0;
        }

        .birthday-card p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
            animation: fadeIn 2s ease-out forwards 1s;
            opacity: 0;
        }

        .birthday-card .name {
            font-weight: 700;
            color: #b8860b;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 2s ease-out forwards 1.5s;
            opacity: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .audio-player {
            margin-top: 30px;
            width: 100%;
            animation: fadeIn 2s ease-out forwards 2s;
            opacity: 0;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .birthday-card {
                padding: 30px;
            }
            .birthday-card h1 {
                font-size: 3.5em;
            }
            .birthday-card h2 {
                font-size: 1.8em;
            }
            .birthday-card p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle-bg">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <div class="card-container">
        <div class="birthday-card">
            <h1>Happy 30th Birthday!</h1>
            <h2>To the wonderful <span class="name">Aqsa Naveed</span>!</h2>
            <p>Wishing you a day filled with joy, love, and unforgettable moments as you celebrate this special milestone.</p>
            <p>May your 30s be an incredible journey of success, happiness, and all your dreams coming true.</p>
            <p>With all our love and best wishes!</p>
            
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <audio controls loop autoplay class="audio-player">
                <!-- Replace 'your-elegant-song.mp3' with the actual path to your audio file -->
                <source src="your-elegant-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
